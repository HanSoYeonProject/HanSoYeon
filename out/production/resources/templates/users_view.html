<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Users View</title>
  <style>
    body {
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
         background-color: #f5f5f5;
         padding: 20px;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #bcbcbc;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
        background-color: #ffffff;
    }
  </style>
</head>
<body>
<h1> Users in Database </h1>
<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>user_id</th>
      <th>user_name</th>
      <th>user_email</th>
      <th>user_gender</th>
      <th>user_profile</th>
      <th>user_info</th>
      <th>user_prefer</th>
      <th>user_phone</th>
      <th>user_address</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="entity, entityIdx : ${userEntityList}">
      <td th:text="${entityIdx.index + 1}"></td>
      <td th:text="${entity.userId}"></td>
      <td th:text="${entity.userName}"></td>
      <td th:text="${entity.userEmail}"></td>
      <td th:text="${entity.userGender}"></td>
      <td th:text="${entity.userProfile}"></td>
      <td th:text="${entity.userInfo}"></td>
      <td th:text="${entity.userPrefer}"></td>
      <td th:text="${entity.userPhone}"></td>
      <td th:text="${entity.userAddress}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
