<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Providers View</title>
  <style>
    body {
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
         background-color: #f5f5f5;
         padding: 20px;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #bcbcbc;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
        background-color: #ffffff;
    }
  </style>
</head>
<body>
<h1> Providers in Database </h1>
<table>
  <thead>
  <tr>
    <th>Index</th>
    <th>provider_id</th>
    <th>provider_name</th>
    <th>provider_email</th>
    <th>provider_profile</th>
    <th>provider_approval</th>
    <th>company_name</th>
    <th>company_address</th>
    <th>company_tel</th>
    <th>company_license</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="entity, entityIdx : ${providerEntityList}">
    <td th:text="${entityIdx.index + 1}"></td>
    <td th:text="${entity.providerId}"></td>
    <td th:text="${entity.providerName}"></td>
    <td th:text="${entity.providerEmail}"></td>
    <td th:text="${entity.providerProfile}"></td>
    <td th:text="${entity.providerApproval}"></td>
    <td th:text="${entity.companyName}"></td>
    <td th:text="${entity.companyAddress}"></td>
    <td th:text="${entity.companyTel}"></td>
    <td th:text="${entity.companyLicense}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
